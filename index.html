<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

        <option value="">Mr.</option>
        <option value="">Mrs.</option>
    </select>
    <br>
    <br>
    <label for="name">First Name:</label>
    <input type="text" id="name" placeholder="abcd">
    <br>
    <br>
    <label for="name">Last Name:</label>
    <input type="text" id="name" placeholder="abcd">
